<nav class="navbar navbar-expand-lg navbar-light sticky-top mb-0" style="background-color: #fafafa;">
    <div id="btn" class="row col-12 p-0">
        <div class="col-8 pt-3 pb-3">
            <ng-container *ngFor="let item of baseData.buttons;let i = index">
                <button [ngClass]="{'active':isClicked[i]}" (click)="btnCheck(i); selectedBtn= item.field" class="btnCss">
                    <i class="{{item.class}}" aria-hidden="true" style="margin: 0 3px"></i>
                    {{item.label}}
                </button>
            </ng-container>
        </div>
        <div class="inputBox col-4 pt-3 pb-3">
            <input type="text" class="search" [(ngModel)]="searchtext" pInputText size="50" placeholder="Search" (ngModelChange)="globalsearch($event)">
        </div>
    </div>
</nav>
<div class="row col-12">
    <ng-container *ngIf="selectedBtn == 'list'">
        <div class="col-9 p-0">
            <p-table class="table table-bulk table-hover"
                [columns]="baseData.tableInfo.headers" [value]="baseData.tableInfo.data"
                [responsive]="true" [scrollable]="true" scrollHeight="600px"
                [style]="{width:'100%'}">
                <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col *ngFor="let col of baseData.tableInfo.headers"
                            [ngStyle]="{'width': col.width}" style="width:150px">
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th scope="col" *ngFor="let col of baseData.tableInfo.headers | arraySort:'displaySequence'"
                            [pSortableColumn]="col.field" [ngStyle]="{'width' : col.width ? col.width : '150px'}">
                            <div class="thcentrealign" [ngStyle]="{'text-align' : col.align ? col.align : ''}">
                                <span class="py-3 px-0" style="display: inline-block; color: #a8a8a8">
                                    {{col.label}}
                                </span>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData
                    let-columns="baseData.tableInfo.data" let-index="rowIndex">
                    <tr (click)="highlighted = rowData" [class.ui-state-highlight]="rowData === highlighted">
                        <td *ngFor="let col of baseData.tableInfo.headers" [ngStyle]="{'width' : col.width ? col.width : '150px'}">
                            <div *ngIf="col.field !== 'actions' && col.field !== 'date' && col.field !== 'listName'" [ngStyle]="{'text-align' : col.align ? col.align : ''}">
                                <span *ngIf="col.field !== 'detailsHeader'" class="py-3 px-0" style="font-weight: 600" (click)="callFunction(col.field, index)">{{rowData[col.field]}}</span>
                                <span *ngIf="col.field == 'detailsHeader'" class="py-3 px-0 activeDetails" style="font-weight: 600" (click)="callFunction(col.field, index)">{{rowData[col.field]}}</span>
                            </div>
                            <div *ngIf="col.field == 'listName'">
                                <span [ngStyle]="{'color' : rowData['date'] !== '' ? black : '#28b4e2'}" style="font-weight: 700" class="py-3 px-0" (click)="callFunction(col.field, index)">{{rowData[col.field]}}</span>
                            </div>
                            <div class="activeActionBtn" *ngIf="col.field == 'actions'" style="display:flex; justify-content:space-between; color: #d3d3d3; padding: 0 50px 0 0;" [ngStyle]="{'text-align' : col.align ? col.align : ''}">
                                <ng-container *ngFor="let action of rowData[col.field]">
                                    <i class="fa fa-{{action}}"  aria-hidden="true" style="font-size: 1em;" (click)="chosenAction = action; callAction(index, action);" [ngClass]="(chosenAction == action ? 'highlight' : 'dull')"></i>
                                </ng-container>
                            </div>
                            <div *ngIf="col.field == 'date'" style="color: #d3d3d3" [ngStyle]="{'text-align' : col.align ? col.align : ''}">
                                <ng-container *ngIf="rowData[col.field] !== ''">
                                    <span class="py-3 px-0" (click)="callFunction(col.field, index)">{{rowData[col.field]}}</span>
                                </ng-container>
                                <ng-container *ngIf="rowData[col.field] == ''">
                                    <i class="fa fa-cogs" aria-hidden="true"></i>
                                </ng-container>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" Â let-columns="columns">
                    <tr class="records text-center">
                        <td [attr.colspan]="baseData.tableInfo.headers.length">
                            {{caseDynamicData.noRecordsFound}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-3">
            <div class="noDesc">
                <span>No description yet </span><span style="color: #000080; cursor: pointer; font-size: 11px; font-weight: bold">+ Add Description</span>
            </div>
            <div class="mt-3">
                <ul class="pl-0">
                    <li *ngFor="let item of itemsList" style="padding: 10px 2px; color: #0d98ba">{{item}}</li>
                </ul>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="selectedBtn == 'filter'">
        <div class="noRecords">No records Found</div>
    </ng-container>
    <ng-container *ngIf="selectedBtn == 'history'">
        <div class="noRecords">No records Found</div>
    </ng-container>
</div>
